<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- METADATA -->
    <meta name="theme-color" content="#03d7fc" />
    <meta property="og:url" content="http://radar-bot.xyz" />

    <meta property="og:title" content="Radar Bot" />

        <a
